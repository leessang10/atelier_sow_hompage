version: 1
applications:
  - frontend:
      phases:
        preBuild:
          commands:
            # 환경 변수 설정
            - |
              cat << EOF > .env.production
              NOTION_API_KEY=$NOTION_API_KEY
              NOTION_PROJECT_DATABASE_ID=$NOTION_PROJECT_DATABASE_ID
              NOTION_PRESS_DATABASE_ID=$NOTION_PRESS_DATABASE_ID
              NOTION_CONTACT_DATABASE_ID=$NOTION_CONTACT_DATABASE_ID
              BLOB_READ_WRITE_TOKEN=$BLOB_READ_WRITE_TOKEN
              GOOGLE_API_KEY=$GOOGLE_API_KEY
              SMTP_USER=$SMTP_USER
              SMTP_PASS=$SMTP_PASS
              EOF
            - npm ci
            - npm cache clean --force
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: .next
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
          - .next/cache/**/*
          - '$HOME/.npm/**/*'
      environment:
        variables:
          NODE_ENV: production
          NOTION_PROJECT_DATABASE_ID: ${NOTION_PROJECT_DATABASE_ID}
          NOTION_API_KEY: ${NOTION_API_KEY}
          NOTION_PRESS_DATABASE_ID: ${NOTION_PRESS_DATABASE_ID}
          NOTION_CONTACT_DATABASE_ID: ${NOTION_CONTACT_DATABASE_ID}
          BLOB_READ_WRITE_TOKEN: ${BLOB_READ_WRITE_TOKEN}
          GOOGLE_API_KEY: ${GOOGLE_API_KEY}
          SMTP_USER: ${SMTP_USER}
          SMTP_PASS: ${SMTP_PASS}
